<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/markdown.js/0.5.0/markdown.min.js"></script>
    <style>
        body {
            margin: 0;
        }
        div#app{
            display: flex;
        }

        textarea {
            padding: 20px;
            width: 50%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.05);
            font-size: 20px;
            outline: none;
        }

        .markdown {
            padding: 20px;
            width: 50%;
            height: 100vh;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div id="app">
        <textarea name="text" id="text" v-model="text"></textarea>
        <div id="markdown" class="markdown" v-html="mdContent"></div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data:{
                text:""
            },
            computed: {
                mdContent(){
                    return markdown.toHTML(this.text)
                }
            },
        })
    </script>
</body>

</html>
