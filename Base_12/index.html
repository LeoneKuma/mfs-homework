<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            position: relative;
        }
        ul {
            display: none;
        }

        span:hover {
            color: brown;
        }

        span:hover ul {
            display:block;
            position:absolute;
            top: 20px;
            left: -20px;
        }
    </style>
</head>

<body>
    <span>导航1
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </span>
    <span>导航2
        <ul>
            <li>21</li>
            <li>22</li>
            <li>23</li>
        </ul>
    </span>
</body>

</html>
