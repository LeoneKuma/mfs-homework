<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>码蜂社前端例子</title>
    <meta name="keywords" content="HTML, CSS, JavaScript">
</head>
<body>
    <form action="/test" method="POST" enctype="multipart/form-data">
        <div>
           用户名：<input type="text" name="username"/> 
        </div>
         <div>
           密码:<input type="password" name="password"/> 
        </div>
         <div>
           单选按钮:<input type="radio" name="gender" value="0"/>男 
        </div>
         <div>
           复选框:<input type="checkbox" name="skill" value="CSS"/>CSS 
        </div>
         <div>
           文件上传:<input type="file" name="portrait" accept="image/*"/> 
        </div>
        <div>
           datalist:<input list="cars">
           <datalist id="cars">
             <option value="BMW">
             <option value="Ford">
             <option value="Volvo">
           </datalist>
        </div>
        <div>
           email:<input type="email"/> 
        </div>
        <div>
           url:<input type="url"/> 
        </div>
        <div>
           number:<input type="number"/> 
        </div>
        <div>
           range:<input type="range"/> 
        </div>
        <div>
           date:<input type="date"/> 
        </div>
        <div>
           time:<input type="time"/> 
        </div>
        <div>
           datetime:<input type="datetime"/> 
        </div>
        <div>
           month:<input type="month"/> 
        </div>
        <div>
           week:<input type="week"/> 
        </div>
        <div>
           search:<input type="search"/> 
        </div>
        <div>
           color:<input type="color"/> 
        </div>
        <div>
            <input type="submit"/>
            <input type="reset"/>
            <input type="image"/>
            <input type="button"/>
        </div>

        

    </form>
</body>
</html>
