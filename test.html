<body>
  <script>
 /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var mergeTwoLists = function(l1, l2) {
    if(!l1){
        return l2;
    }else if(!l2){
        return l1;
    }
    var node=new ListNode();
    var res=node;
    while(l1&&l2){
        if(l1.val<=l2.val){
            node.val=l1.val;
            l1=l1.next;
            
        }else{
            node.val=l2.val;
            l2=l2.next;
        }
        node.next=new ListNode();
        node=node.next;
    }
    if(l1){
        node.val=l1.val;
        node.next=l1.next;
    }else if(l2){
        node.val=l2.val;
        node.next=l2.next;
    }
    return res;
    
}; 
  </script>

</body>

</html>
