<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>
    <script>
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        var swapPairs = function (head) {
            if (!head || !head.next) { //没有节点或只有一个节点
                return head
            }
            var res = head.next;
            var preNode;
            var aftNode = head.next.next;
            var fNode = head;
            var sNode = head.next;
            var count=0;
            while (1) {
                console.log("start");
                fNode.next = aftNode;
                sNode.next = fNode;
                if (preNode) {
                    preNode.next = sNode;
                }
                //前进两个节点，此时fNode和sNode在链表中的位置已经变化了
                preNode = fNode;
                if (!fNode.next) {
                    break;
                } else {
                    fNode = fNode.next;
                }
                if (!fNode.next) {
                    break;
                } else {
                    sNode = fNode.next;
                }
                aftNode = sNode.next;
                console.log(count++);
            }
            return res;

        };
        var head=new ListNode(1);
        var node=head;
        node.next=new ListNode(2);
        node=node.next;
        node.next=new ListNode(3);
        node=node.next;
        node.next=new ListNode(4);
        node=node.next;
        console.log(swapPairs(head));

        

    </script>

</body>

</html>
