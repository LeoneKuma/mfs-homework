    <script>
        function isShow($node){
            //浏览器窗口高度
            var windowH=window.innerHeight;
            //浏览器窗口距离文档顶部位置的高度
            var scrollT=$(window).scrollTop();
            //元素高度
            var nodeH=$node.height();
            //元素距离文档顶部位置的高度
            var nodeT=$node.offset().top;

            return nodeT+nodeH>=scrollT&&scrollT+windowH>=nodeT;

        }
        function LazyImg($nodes){
            var timer;
            window.onscroll=function(){
                clearTimeout(timer);
                timer=setTimeout(function(){
                    $nodes.each(function(){
                        if(isShow($(this))){
                            $(this).attr("src",$(this).data("src"));
                        }
                    })
                },100)
            }
        }
        LazyImg($(".img"));
        var a=1;
    </script>
